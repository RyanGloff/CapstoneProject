<!DOCTYPE html>
<html>
<head>
    <title>Web Game</title>
    <meta charset=utf-8>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div id="canvas-wrapper"></div>
    <input type="button" id="menuBtn" value="Menu" onclick="toggleMenu()"/>
    <div id='menu' class='modal'>
        <div id="login-wrapper" class="modal-content">
            <span class="close" onclick="hideMenu()">&times;</span>
            <input type="text" id="username"/>
            <br>
            <input type="text" id="password"/>
            <br>
            <input type="button" id="submit" value="submit" onclick="submit()"/>
        </div>
        <div id="logout-wrapper" class="modal-content">
            <input type="button" id="logout-btn" value="Log out" onclick="logout()"/>
            <span class="close" onclick="hideMenu()">&times;</span>
        </div>
    </div>

    <script src ="js/three.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/messageEmitter.js"></script>
    <script src="js/gameConstants.js"></script>
    <script src="js/gameKeyController.js"></script>
    <script src="js/client.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/gameLogic.js"></script>
    <script src="js/handlers/loginHandler.js"></script>
    <script src="js/handlers/timeHandler.js"></script>
    <script src="js/handlers/playerHandler.js"></script>
</body>
</html>
