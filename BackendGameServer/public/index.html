<!DOCTYPE html>
<html>
<head>
    <title>Web Game</title>
    <meta charset=utf-8>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div id="canvas-wrapper"></div>
    <div id="login-wrapper">
        <input type="text" id="username"/>
        <br>
        <input type="text" id="password"/>
        <br>
        <input type="button" id="submit" value="submit" onclick="submit()"/>
    </div>
    <div id="logout-wrapper">
        <input type="button" id="logout-btn" value="Log out" onclick="logout()"/>
    </div>

    <script src ="js/three.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/messageEmitter.js"></script>
    <script src="js/gameLogic.js"></script>
    <script src="js/gameKeyController.js"></script>
    <script src="js/client.js"></script>
    <script src="js/handlers/loginHandler.js"></script>
    <script src="js/handlers/timeHandler.js"></script>
    <script src="js/handlers/playerHandler.js"></script>
</body>
</html>
